<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<div id="the" style="width: 300px; height: 300px;background-color: pink;">
		<p></p>
	</div>
	<script>
		var the = document.getElementById('the');
		var p = document.getElementsByTagName('p');
		function show(){
			the.style.background = 'red'; 
			p.innerHTML = "THe p";
			p.style.color = 'black';
		}
		function hide(){
			the.style.background = 'green'; 
			p.innerHTML = "THE P";
		}
		the.addEventListener('click', show,false);
		the.addEventListener('blur', hide,false);
	</script>
</body>
</html>
