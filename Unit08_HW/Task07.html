<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script language="javascript">
		// alert('Vẽ hình:');
		for (var i = 1; i < 8; i++) {
			document.write('&nbsp&nbsp&nbsp');
			for (var j = 0; j < i; j++) {
				document.write('*');
			}
			document.write('<br>');
		}
		document.write('<br>');
		document.write('<br>');
		for (var i = 1; i <= 7; i++) {
			document.write('&nbsp&nbsp');
			for (var j = 1; j <= 7; j++) {
				document.write('*');			
			}
			document.write('<br>');
		}
		document.write('<br>');
		document.write('<br>');

		for (var i = 1; i <=7; i++) {
			document.write('&nbsp');
			if ((i==1)||(i==7)) {
				for (var k = 1; k <= 7; k++) {
					document.write('*');
				}
				document.write('<br>');
			}else {
				for (var j = 1; j <= 7; j++) {
					if ((j=1)||(j==7)) {
						document.write('*');
					}
				}
				document.write('<br>');
			}
		}

		document.write('<br>');
		document.write('<br>');
		for (var i = 7; i >0; i--) {
			for (var j = 0; j<i; j++) {
					document.write('*');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
