<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task02</title>
</head>
<body>
	<script language="javascript">
		var n = prompt('Mời nhập số nguyên n: ', '');
		var i= 0, sum = 0;
		do{
			sum = sum+i;
			i++;
		} while (i<=n);
		document.write("Tổng các số nguyên liên tiếp từ 1 đến n là "+sum);
	</script>
</body>
</html>
