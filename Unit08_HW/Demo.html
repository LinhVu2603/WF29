<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<script language="javascript">
		for (var i = 1; i <=7; i++) {
			if ((i==1)||(i==7)) {
				for (var k = 1; k <= 7; k++) {
					document.write('*');
				}
				document.write('<br>');
			}else {
				for (var j = 1; j <= 7; j++) {
					if ((j=1)||(j==7)) {
						document.write('*');
					}
				}
				document.write('<br>');
			}
		}

		document.write('<br>');
		document.write('<br>');
	</script>
</body>
</html>
