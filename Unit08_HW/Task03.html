<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task03</title>
</head>
<body>
	<script language="javascript">
		var n = prompt('Mời nhập số nguyên dương n:','');
		var sum = 0, factorial = 1;
		if (n>0) {
			for (var i = 1; i <= n; i++) {
				factorial = factorial*i;
				sum = sum+1/factorial;
			}
		} else {
			document.write('Số nguyên n nhập vào phải là số nguyên dương.')
		}
		document.write("Tổng S = "+sum);
	</script>
</body>
</html>
