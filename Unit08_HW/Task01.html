<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task01</title>
</head>
<body>
	<script language="javascript">
		alert("Chương trình đếm và in ra số nguyên chia hết cho 3 hoặc 7 trong khoảng từ 1 đến 100." )
		var k=0;
		for (var i = 1; i < 100; i++) {
			if ((i%3==0)||(i%7)==0) 
			{
				k = k+1;
			}
		}
		document.write("Có "+k+" số nguyên chia hết chó 3 hoặc 7 trong khoảng từ 1 đến 100.")
	</script>
</body>
</html>
