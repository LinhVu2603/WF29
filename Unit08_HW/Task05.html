<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task05</title>
</head>
<body>
	<script language="javascript">
		var n = prompt('Mời nhập vào số nguyên dương n:', '');
		var sum = 0;
		if (n>0) {
			for (var i = 1; i <= n; i++) {
			sum  = sum +1/i;
		}
		} else {
			document.write('Số n nhập vào phải là số nguyên dương.');
		}
		document.write("Tổng S = "+sum);
	</script>
</body>
</html>
