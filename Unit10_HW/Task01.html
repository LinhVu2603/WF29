<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task01</title>
	<style>
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<form name="frm" action="">
		Họ và tên: <input type="text" name="name"><span class="error"></span>
		<br>Email: <input type="text" name="email"><span class="error"></span>
		<br>Số điện thoại: <input type="text" name="phone"><span class="error"></span>
		<button>Submit</button>
	</form>
	<script>
		function validateEmail(email) {
  			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  			return re.test(String(email).toLowerCase());
		}
		var button = document.getElementsByTagName('button')[0];
		button.addEventListener('click', function(){
			event.preventDefault();
			var name = document.frm.name;
			var email = document.frm.email;
			var phone = document.frm.phone;
			if (name.value == "") {
				name.nextElementSibling.innerHTML  = "Nhập tên đầy đủ";
			} else if (name.value.length <= 8) {
				name.nextElementSibling.innerHTML = "Tên phải > 8 ký tự.";
			} else {
				name.nextElementSibling.innerHTML = "";
			}
			if (email.value == "") {
				email.nextElementSibling.innerHTML  = "Nhập email đầy đủ";
			} else if(!validateEmail(email.value)) {
				email.nextElementSibling.innerHTML  = "Email phải đúng định dạng";
			} else {
				email.nextElementSibling.innerHTML = "";
			}
			if (phone.value == "") {
				phone.nextElementSibling.innerHTML  = "Nhập số điện thoại đầy đủ";
			}else if (phone.value.length != 10) {
				phone.nextElementSibling.innerHTML = "Số điện thoại phải gồm 10 số.";
			} else {
				phone.nextElementSibling.innerHTML = "";
			}

		})
	</script>
</body>
</html>
