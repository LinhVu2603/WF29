<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide</title>
	<link rel="stylesheet" href="slide.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div style="width: 20%; height: 70px;margin-top: 90px;background-color: #3d5877b3;z-index: 2;">
		<p>Chuyên Trần Phú</p>
	</div>
	<div class="image" style="z-index: 1 !important;"><img src="TPC/1.jpg" alt=""></div>
	<div class="image"><img src="TPC/3.jpg" alt=""></div>
	<div class="image"><img src="TPC/9.jpg" alt=""></div>
	<div class="image"><img src="TPC/15.jpg" alt=""></div>
	<div class="image"><img src="TPC/14.jpg" alt=""></div>
	<div class="image"><img src="TPC/13.jpg" alt=""></div>
	<div class="image"><img src="TPC/26.jpg" alt=""></div>
	<div class="image"><img src="TPC/18.jpg" alt=""></div>
	<div class="image"><img src="TPC/21.jpg" alt=""></div>
	<div class="image"><img src="TPC/22.jpg" alt=""></div>
	<div style="z-index: 3;">
		<button id="prev" style="margin-top: 290px !important; margin-left: 20px; float: left;"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
		<button id="next" style="float: right; margin-top: 290px; margin-right: 20px;"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
		<button class="btn" onclick="elementSlide(0)"></button>
		<button class="btn" onclick="elementSlide(1)"></button>
		<button class="btn" onclick="elementSlide(2)"></button>
		<button class="btn" onclick="elementSlide(3)"></button>
		<button class="btn" onclick="elementSlide(4)"></button>
		<button class="btn" onclick="elementSlide(5)"></button>
		<button class="btn" onclick="elementSlide(6)"></button>
		<button class="btn" onclick="elementSlide(7)"></button>
		<button class="btn" onclick="elementSlide(8)"></button>
		<button class="btn" onclick="elementSlide(9)"></button>
	</div>
	<script>
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');
		var images = document.getElementsByClassName('image');
		var button2 = document.getElementsByClassName('btn');
		prev.addEventListener('click', function prev(){	
			for (var i = 0; i < images.length; i++) {
				if (images[i].style.zIndex == '1') {
					if (i==0) {
						images[0].style.zIndex = '0';
						images[images.length-1].style.zIndex = '1';
						break;
					} else{
						images[i].style.zIndex = '0';
						images[i-1].style.zIndex = '1';
					}
				}
			}
			setTimeout(prev, 10000);
		})
		next.addEventListener('click', function next(){	
			for (var i = 9; i < images.length; i--) {
				if (images[i].style.zIndex == '1') {
					if (i==9) {
						images[9].style.zIndex = '0';
						images[0].style.zIndex = '1';
						break;
					} else{
						images[i].style.zIndex = '0';
						images[i+1].style.zIndex = '1';
					}
				}
			}
			setTimeout(next, 10000);
		})
		function elementSlide(n) {
				for(var i = 0; i < document.getElementsByClassName("btn").length; i++) {
					document.getElementsByClassName("image")[i].style.zIndex="0";
				}
				document.getElementsByClassName("image")[n].style.zIndex="1";
			}
	</script>
</body>
</html>
