	<style>
		*{
			margin: 0;
			padding:0;
		}
		/*body{

		.small{
			width:17%;
			height: 200px;
			display: block;
			float: left;
			margin-left: 30px;
			z-index: 0;
		}
		.small>img{
			width: 100%;
			height: 200px;
		}
		#big{
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: #1414148f;
			display: none;
			z-index: 1;
			float:  none;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('.small').each(function(){
				$('#big').css({display:'block',});
				$('#bigImg').parent().css({width:'80%',paddingTop:'5%',paddingLeft:'20%',});
				$('#bigImg').parent().next().show();
			})
				$('.small').eq(1).on('click',function(){
					$('#bigImg').attr({src:'j',})
				})			
			// function showImg(){

			// }
			function outImg(){
				$('i').on('click',function(){
					$('#big').css({display:'none',});
				})
			}
		})
	</script>
</head>
