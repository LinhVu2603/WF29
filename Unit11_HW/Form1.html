<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form1</title>
	<link rel="stylesheet" href="form1.css">
	<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="bground">
		<div id="bgcover">
			<div id="head-form-panel">
				<div id="account" class="tab">1. Account</div>
				<div id="profile" class="tab">2. Profile</div>
				<div id="warning" class="tab">3. Warning</div>
				<div id="finish" class="tab">4. Finish</div>
			</div>
			<div id="form">
				<p style="font-size: 36px; color: #984a1c; font-weight: bold; text-align: center; padding-top: 5%;padding-bottom: 5%;">ĐĂNG  &nbsp&nbspKÝ</p>
				<form id="frm" name="frm" action="">
					<div>
						<div class="title">Họ và tên</div>
						<input type="text" placeholder="Nhập họ và tên..." name="name"><span class="error"></span>
					</div>
					<div>
						<div class="title">Giới tính</div>
						<input type="radio" name="gender" style="width: 10%!important; height: 20px;">Nam<input type="radio" name="gender" style="width: 10%!important; height: 20px;">Nữ
						<span id="gder" class="error"></span>
					</div>
					<div>
						<div class="title">Email</div>
						<input type="text" placeholder="Nhập email..." name="email"><span class="error"></span>
					</div>
					<div>
						<div class="title">Số điện thoại</div>
						<input type="text" placeholder="Nhập số điện thoại..." name="phone"><span class="error"></span>
					</div>
					<div>
						<div class="title">Mật khẩu</div>
						<input type="text" name="passWord"><span class="error"></span>
					</div>
					<div>
						<div class="title">Xác nhận mật khẩu</div>
						<input type="text" name="cfPWord"><span class="error"></span>
					</div>
					<button id="dangKy" name="dangKy" value="">Đăng ký</button>
					<button id="xoa" name="Xoa" value="">Xóa Trắng</button>
				</form>
			</div>
		</div>
	</div>
	<!-- <script>
		$(document).ready(function(){
			$('#frm-account').show();
			accountTab();
		})
	</script> -->
	<script>
		$(document).ready(function(){
			function validateEmail(email){
				var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  				return re.test(String(email).toLowerCase());
			}
			function validatePhone(phone) {
				var reg = /^\d+$/;
				return reg.test(String(phone));
			}
			$('#dangKy').on('click',function(){
				event.preventDefault();
				var name = $('input').eq(0);
				var gender0 = $('input').eq(1);
				var gender1 = $('input').eq(2);
				var email = $('input').eq(3);
				var phone = $('input').eq(4);
				var passWord = $('input').eq(5);
				var cfPWord= $('input').eq(6);
				var check = $('#gder');
				var error = $('.error');
				if (name.val() == "") {
					name.html("Nhập tên đầy đủ");
					return;
				} else if (name.val().length <= 8) {
					$('name+span').html("Tên phải > 8 ký tự.");
					return;
				} else {
					$('name+span').html("");
				}
            	if (($(':checked') == false)&&($(':checked') == false)) {
            		check.html("Giới tính không được để trống");
            		return;
            	} else{
            		check.html("");
            	}
				if (email.val() == "") {
					$('email+span').html("Nhập email đầy đủ");
					return;
				} else if(!validateEmail(email.val())) {
					$('email+span').html("Email phải đúng định dạng");
					return;
				} else {
					$('email+span').html("");
				}
				if (phone.val() == "") {
					$('phone+span').nextElementSibling.innerHTML  = "Nhập số điện thoại đầy đủ";
					return;
				}else if (!validatePhone(phone.value)) {
					phone.nextElementSibling.innerHTML = "Số điện thoại không được chứa chữ cái hoặc ký tự đặc biệt.";
					return;
				}else if (phone.value.length != 10) {
					phone.nextElementSibling.innerHTML = "Số điện thoại phải gồm 10 số.";
					return;
				} else {
					phone.nextElementSibling.innerHTML = "";
				}
				if (passWord.value == "") {
					passWord.nextElementSibling.innerHTML  = "Nhập mật khẩu đầy đủ";
					return;
				} else if (passWord.value.length < 8) {
					passWord.nextElementSibling.innerHTML = "Mật khẩu phải > 8 ký tự.";
					return;
				} else {
					passWord.nextElementSibling.innerHTML = "";
				}
				if (cfPWord.value != passWord.value) {
					cfPWord.nextElementSibling.innerHTML  = "Mật khẩu xác nhận không đúng.";
					return;
				} else{
					cfPWord.nextElementSibling.innerHTML  = "";
				}
				alert('Đăng ký thành công!');
				$('#frm').reset();
			})
			$('#xoa').on('click',function(){
				$('#frm').reset();
			})
		})
	</script>
</body>
</html>
